<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../styles/ticTacToe.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <!-- Player Profiles -->
        <div class="players">
            <div class="player">
                <img src="../materials/image/ticTacToe/Alya.jpg" alt="Fubuki">
                <h2>Alya - X</h2>
                <p>Score: <span id="fubuki-score">0</span></p>
            </div>
            <div class="player">
                <img src="../materials/image/ticTacToe/Kuze.jpg" alt="Tatsumaki">
                <h2>Kuze - O</h2>
                <p>Score: <span id="tatsumaki-score">0</span></p>
            </div>
        </div>

        <!-- Tic Tac Toe Board -->
        <div class="board">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>

        <!-- Message -->
        <p class="message" id="message">Alya's Turn</p>

        <!-- Buttons -->
        <div class="buttons">
            <button class="reset-btn" onclick="resetGame()">Reset Score</button>
            <button class="new-game-btn" onclick="newGame()">New Game</button>
        </div>
    </div>

    <script src="../scripts/ticTacToe.js"></script>
</body>
</html>
